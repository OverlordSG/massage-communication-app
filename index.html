<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFeedback Massage</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            width: 100%;
            background: white; 
            border-radius: 20px; 
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 2.5rem;
        }
        .subtitle { 
            color: #666; 
            margin-bottom: 40px; 
            font-size: 1.2rem;
        }
        .sections { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
            margin-top: 40px;
        }
        .section { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px; 
            border-radius: 15px; 
            color: white;
        }
        .section h2 { 
            margin-bottom: 20px; 
            font-size: 1.5rem;
        }
        .section input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem;
        }
        .section button { 
            width: 100%; 
            padding: 15px; 
            background: white; 
            color: #333; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .section button:hover { 
            transform: translateY(-2px);
        }
        .session-info { 
            margin-top: 30px; 
            padding: 20px; 
            background: #f8f9fa; 
            border-radius: 10px; 
            display: none;
        }
        @media (max-width: 768px) {
            .sections { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroFeedback Massage</h1>
        <p class="subtitle">Real-time communication between clients and masseuses</p>
        
        <div class="sections">
            <div class="section">
                <h2>For Clients</h2>
                <input type="text" id="clientName" placeholder="Enter your name">
                <button onclick="startSession()">Start Massage Session</button>
            </div>
            
            <div class="section">
                <h2>For Masseuses</h2>
                <input type="text" id="sessionId" placeholder="Enter session ID">
                <button onclick="joinSession()">Join as Masseuse</button>
            </div>
        </div>
        
        <div id="sessionInfo" class="session-info">
            <h3>Session Created!</h3>
            <p>Your session ID: <strong id="generatedId"></strong></p>
            <p>Share this ID with your masseuse</p>
        </div>
    </div>

    <script>
        function generateId() {
            return Math.random().toString(36).substr(2, 9).toUpperCase();
        }
        
        function startSession() {
            const name = document.getElementById('clientName').value;
            if (name.trim()) {
                const sessionId = generateId();
                document.getElementById('generatedId').textContent = sessionId;
                document.getElementById('sessionInfo').style.display = 'block';
                document.getElementById('sessionInfo').innerHTML = `
                    <h3>Welcome ${name}!</h3>
                    <p><strong>Your Session ID: ${sessionId}</strong></p>
                    <p>Share this ID with your masseuse to begin your massage session.</p>
                    <p style="margin-top: 20px; color: #666;">Full interactive features will be available in the complete version!</p>
                `;
            } else {
                alert('Please enter your name');
            }
        }
        
        function joinSession() {
            const sessionId = document.getElementById('sessionId').value;
            if (sessionId.trim()) {
                document.getElementById('sessionInfo').style.display = 'block';
                document.getElementById('sessionInfo').innerHTML = `
                    <h3>Masseuse Dashboard</h3>
                    <p><strong>Connected to Session: ${sessionId}</strong></p>
                    <p>You can now monitor client preferences and receive real-time feedback.</p>
                    <p style="margin-top: 20px; color: #666;">Full dashboard features will be available in the complete version!</p>
                `;
            } else {
                alert('Please enter a session ID');
            }
        }
    </script>
</body>
</html>
